on:
  pull_request:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npx graph auth --product hosted-service ${{ secrets.GRAPH_HOSTED_TOKEN }}
      - run: npm run prepare:goerli
      - run: npx graph deploy --product hosted-service exactly/goerli      
