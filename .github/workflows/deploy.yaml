on:
  release:
    types: [published]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - run: npm install
      - run: npm run auth ${{ secrets.GRAPH_ACCESS_TOKEN }}
              
      - run: |
          npm run prepare:goerli
          npm run deploy exactly-protocol/exactly-goerli
      
      - run: |
          npm run prepare:mainnet
          npm run deploy exactly-protocol/exactly
