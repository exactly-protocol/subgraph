on:
  release:
    types: [published]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - uses: actions/setup-node@v3
        with:
          cache: npm

      - run: npm install
      - run: npm run auth ${{ secrets.GRAPH_ACCESS_TOKEN }}
              
      - run: |
          npm run prepare:kovan
          npm run deploy exactly-finance/exactly-kovan
      
      - run: |
          npm run prepare:mainnet
          npm run deploy exactly-finance/exactly
