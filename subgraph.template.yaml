specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
{{# Market }}
  - kind: ethereum/contract
    name: {{ name }}
    network: {{ network }}
    source:
      address: '{{ address }}'
      startBlock: {{ startBlock }}
      abi: {{ name }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Withdraw
        - Borrow
        - Repay
        - Transfer
        - DepositAtMaturity
        - WithdrawAtMaturity
        - BorrowAtMaturity
        - RepayAtMaturity
        - Liquidate
        - Seize
        - EarningsAccumulatorSmoothFactorSet
        - InterestRateModelSet
        - TreasurySet
        - MarketUpdate
        - FixedEarningsUpdate
        - AccumulatorAccrual
        - FloatingDebtUpdate
      abis:
        - name: {{ name }}
          file: node_modules/@exactly-protocol/protocol/deployments/{{ network }}/{{ name }}.json
        - name: InterestRateModel
          file: node_modules/@exactly-protocol/protocol/deployments/{{ network }}/InterestRateModel.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: Borrow(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleBorrow
        - event: Repay(indexed address,indexed address,uint256,uint256)
          handler: handleRepay
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

        - event: DepositAtMaturity(indexed uint32,indexed address,indexed address,uint256,uint256)
          handler: handleDepositAtMaturity
        - event: WithdrawAtMaturity(indexed uint32,address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdrawAtMaturity
        - event: BorrowAtMaturity(indexed uint32,address,indexed address,indexed address,uint256,uint256)
          handler: handleBorrowAtMaturity
        - event: RepayAtMaturity(indexed uint32,indexed address,indexed address,uint256,uint256)
          handler: handleRepayAtMaturity

        - event: Liquidate(indexed address,indexed address,uint256,uint256,indexed address,uint256)
          handler: handleLiquidate
        - event: Seize(indexed address,indexed address,uint256)
          handler: handleSeize

        - event: EarningsAccumulatorSmoothFactorSet(uint128)
          handler: handleEarningsAccumulatorSmoothFactorSet
        - event: InterestRateModelSet(indexed address)
          handler: handleInterestRateModelSet
        - event: TreasurySet(address,uint128)
          handler: handleTreasurySet

        - event: MarketUpdate(uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleMarketUpdate
        - event: FixedEarningsUpdate(uint256,indexed uint32,uint256)
          handler: handleFixedEarningsUpdate
        - event: AccumulatorAccrual(uint256)
          handler: handleAccumulatorAccrual
        - event: FloatingDebtUpdate(uint256,uint256)
          handler: handleFloatingDebtUpdate
      file: src/Market.ts
{{/ Market }}
